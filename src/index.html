<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LD+R | Patrick Munar</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bungee+Hairline&family=Roboto:wght@100&display=swap" rel="stylesheet">

<body>

    <div class="slider">
        <div class="section" id="section1">

        </div>

                <div class="episodeName Bebas right">"Bad Travelling"</div>

                <div class="comment right" id="comment1">Great story, thrilling concept and amazing visuals</div>

        </div>
        <div class="doubleEpisodes">
            <div class="episodeDetailsHalf" id="ep2">

            </div>
            <div class="episodeDetailsHalf" id="ep3">
                <div class="episodeName Bebas right">"Sonnie's Edge"</div>
                <div class="volumeEpisode Bungee" id="ep3VE">Vol. 1 Ep. 4</div>
                <div class="picDiv"></div>
